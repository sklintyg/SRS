---

# Required parameters:
#---------------------

# version=1.0.13 : which srs version to deploy to tomcat instances, matched against nexus


# Optional parameters:
#---------------------

# deploy_from_repo: true/false. Default is true.

# Vagrant
# vagrantIp=127.0.0.1 : dev-only
# vagrantPort=2222 : dev-only
# keyFile=/home/user/long/path/.vagrant/machines/default/virtualbox/private_key : dev-only

- hosts: tomcat
  serial: 1
  become: yes
  environment:
    "{{ proxy_env}}"
  roles:
    - config-folder
    - environment
    - jars
    - mysql
    - resources
    - unlock-config-folder
    - app-resources
    - R
    - deploy
